<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Pikadu- Новый пост</title>
</head>
<body>
  <header class="header">
    <div class="header-wrapper">
      <a href="/" class="header__link-logo">
        <img src="img/logo.svg" alt="logo: pikadu" class="header__logo logo">
      </a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Свежее</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Лучшее</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Горячее</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Подписки</a></li>
        </ul>
      </nav>
      <form class="header__search-form">
        <input type="search" class="header__input" placeholder="Поиск по сайту">
        <button class="header__button search-button">
          <img src="img/search.png" alt="loop" class="header__search-img">
        </button>
      </form>
      <button class="header__burger burger js-burger"></button>
    </div>  
  </header>

  <div class="content">
    <main class="content__posts posts">
      <form action="#" class="posts__add add">
        <input type="text" name="post-title" class="add__title" placeholder="Заголовок поста">
        <textarea name="post-text" class="add__text" placeholder="Текст вашего поста"></textarea>
        <div class="add__buttons">
          <button type="submit" class="add__button-new-post buttons">
            <svg width="11" height="13" class="new-post__icon icon">
              <use xlink:href="img/icons/icons.svg#newpost"></use>
            </svg>
            Опубликовать пост
          </button>
          <button class="add__button-outline buttons">
            <svg width="14" height="11" class="video__icon icons">
              <use xlink:href="/img/icons/icons.svg#video"></use>
            </svg>Видео</button>
          <button class="add__button-outline buttons">
            <svg width="14" height="11" class="photo__icon">
              <use xlink:href="/img/icons/icons.svg#photo"></use>
            </svg>Фото</button>
        </div>
      </form>
    </main>
    <aside class="sidebar content__sidebar js-sidebar">
      <div class="sidebar__user user">
        <a href="#" class="user__info">
          <img width="40" height="40" src="img/avatar.jpg" alt="photo: user" class="user__avatar">
          <span class="user__name">ArtemTema</span>
        </a>
        <a href="#" class="user__exit exit">
          <svg class="exit__icon icon">
            <use xlink:href="img/icons/icons.svg#exit"></use>
          </svg>
        </a>
      </div>
      <nav class="sidebar__nav nav">
       <ul class="nav__menu">
         <li class="nav__item"><a href="#" class="nav__link active">Ответы</a></li>
         <li class="nav__item"><a href="#" class="nav__link">Комментарии</a></li>
         <li class="nav__item"><a href="#" class="nav__link">Оценки</a></li>
         <li class="nav__item"><a href="#" class="nav__link">Сохраненное</a></li>
         <li class="nav__item"><a href="#" class="nav__link">Подписки</a></li>
         <li class="nav__item"><a href="#" class="nav__link">Заметки</a></li>
         <li class="nav__item"><a href="#" class="nav__link">Игнор-лист</a></li>
       </ul>
      </nav>
      <a href="#" class="sidebar__promo promo">
      </a>
    </aside>
    
  </div>
  <script src="/js/menu.js" defer></script>
</body>
</html>
